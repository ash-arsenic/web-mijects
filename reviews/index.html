<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Our Reviews</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h1 class="pt-4">Our Reviews</h1>
      <hr class="text-primary" style="height: 5px; width: 100px" />
    </div>
    <!-- src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" -->

    <section class="">
      <div class="container content-card">
        <div
          class="
            card
            shadow
            text-center
            p-4
            d-flex
            flex-column
            align-items-center
          "
        >
          <img
            src="https://randomuser.me/api/portraits/women/54.jpg"
            alt=""
            id="person-img"
            class="card-img-top rounded-circle"
            style="height: 150px; width: 150px"
          />
          <div class="card-body">
            <h4 class="card-title space" id="name">Sara Jones</h4>
            <h6
              class="card-subtitle text-primary space"
              id="job"
              style="font-size: 12px"
            >
              UX Designer
            </h6>
            <p class="card-text" id="description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil
              commodi dolorum voluptate natus sint amet voluptatem assumenda
              rem, officia?
            </p>
            <div class="p-1">
              <a href="#" id="left"
                ><i class="bi bi-chevron-left space text-primary"></i
              ></a>
              <a href="#" id="right"
                ><i class="bi bi-chevron-right space text-primary"></i
              ></a>
            </div>
            <a href="#" id="surprise" class="btn mt-3 btn-outline-primary"
              >Surprise Me</a
            >
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
