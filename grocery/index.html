<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Grocery List</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="card text-center shadow grocery">
          <div class="card-body pb-5">
            <div class="toasts text-center">
              <p id="warning-msg"></p>
            </div>
            <h3 class="card-title mt-3">Grocery Bud</h3>
            <div class="card-text">
              <div class="input-group my-4">
                <input
                  type="text"
                  class="form-control"
                  id="input-grocery"
                  placeholder="e.g. Eggs"
                />
                <button class="submit-btn" type="button">Submit</button>
              </div>

              <div class="data"></div>

              <button class="clear-btn my-3">Clear Item</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
