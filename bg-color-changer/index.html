<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BG Color Changer</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow navbar-expand navbar-light">
      <div class="container">
        <a href="#" id="company" class="navbar-brand fw-bold text-primary">
          Color Flipper
        </a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-black" id="simple">Simple</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-black" id="hex">Hex</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->

    <section id="back">
      <div class="container">
        <div
          class="d-flex flex-column align-items-center justify-content-center"
          style="height: 80vh; width: 80vw"
        >
          <div>
            <h1 class="text-light rounded bg-dark text-center p-2">
              Background Color:
              <span class="text-primary" id="background">#F8F4C2</span>
            </h1>
          </div>
          <button
            id="change-btn"
            type="button"
            class="btn btn-outline-dark m-3 btn-lg"
          >
            Click Me
          </button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
