<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Our Menu</title>
  </head>
  <body class="bg-light">
    <section class="py-5">
      <div
        class="
          container
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <h1 class="text-center main-heading">OUR MENU</h1>
        <div class="underline"></div>
        <div class="my-5">
          <button class="btn btn-outline-warning all">All</button>
          <button class="btn btn-outline-warning breakfast">Breakfast</button>
          <button class="btn btn-outline-warning lunch">Lunch</button>
          <button class="btn btn-outline-warning shakes">Shakes</button>
          <button class="btn btn-outline-warning dinner">Dinner</button>
        </div>

        <div class="row g-5 row-cols-1 row-cols-lg-2" id="add-here">
          <div class="col">
            <div
              class="card mb-3 bg-light"
              style="max-width: 740px; border: none"
            >
              <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center">
                  <img
                    src="./images/item-1.jpeg"
                    class="img-fluid food-image rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div
                      class="
                        card-title
                        food-info
                        d-flex
                        fw-bold
                        justify-content-between
                      "
                    >
                      <p id="name">Buttermilk Pancake</p>
                      <p id="price">$15.99</p>
                    </div>
                    <p class="card-text fw-light" id="food-info">
                      I'm baby woke mlkshk wolf bitters live-edge blue bottle,
                      hammock freegan copper mug whatever cold-pressed
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
