<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <section>
      <div
        class="
          container
          d-flex
          flex-column
          justify-content-center
          align-items-center
          vh-100
        "
      >
        <div class="card shadow show-task">
          <div class="card-body">
            <div class="card-title">
              <h3 class="text-center">Task Manager</h3>
            </div>
            <div class="card-text">
              <div
                class="
                  input-group
                  d-flex
                  flex-column flex-sm-row
                  input-group-sm
                  mt-4
                  mb-2
                "
              >
                <input
                  type="text"
                  class="form-control w-auto mb-2"
                  placeholder="e.g. wash dishes"
                />
                <button class="btn btn-primary w-auto mb-2" type="button">
                  Submit
                </button>
              </div>
              <p
                class="text-danger"
                style="font-size: 10px; letter-spacing: 1px"
              >
                There was an error
              </p>
            </div>
          </div>
        </div>
        <div class="d-flex show-task flex-column m-5">
          <div class="row">
            <div class="col">
              <p>Loading...</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card shadow mb-3 px-4">
                <div class="card-body">
                  <div class="card-title d-flex justify-content-between">
                    <div class="d-flex px-2">
                      <i
                        class="bi bi-check-circle text-success me-3 invisible"
                      ></i>
                      <h5>Task Name</h5>
                    </div>
                    <div>
                      <i class="bi bi-pencil-square text-primary me-3"></i>
                      <i class="bi bi-trash-fill text-danger"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card shadow px-4">
                <div class="card-body">
                  <div class="card-title d-flex justify-content-between">
                    <div class="d-flex px-2">
                      <i class="bi bi-check-circle text-success me-3"></i>
                      <h5 class="text-decoration-line-through">Task Name</h5>
                    </div>
                    <div>
                      <i class="bi bi-pencil-square text-primary me-3"></i>
                      <i class="bi bi-trash-fill text-danger"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
